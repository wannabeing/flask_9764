{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
  	<center>
	  <div>
			<center>
  	            <img src="{{ url_for('static',filename='images/login.png') }}" width="50" style="margin-left: auto; margin-right: auto; display: block;" />
  	            <h3>로그인</h3>
  	        </center>
  		<hr width="100%" color="black"/>
	  </div>
  	</center>
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "login/login_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a class="btn btn-primary" href="{{url_for('login.signup')}}">회원가입</a>
    </form>
</div>
{% endblock %}
