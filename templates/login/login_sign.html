{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login/login_sign.css') }}">
{% endblock %}

{% block title %}
Signup
{% endblock %}

{% block content %}
 <div class="header">
     <br>
     <img src="{{ url_for('static',filename='images/login.png') }}" class="basic_img" />
     <h3>회원가입</h3>
     <hr width="100%" color="black">
 </div>

<div class="area">
    <div class="text_area">
        <!-- 네모 폼 출력 div -->
        <div class="form_area">

            <!-- 아이디 area -->
            <div class="id_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>아이디</label></h3>
                    <span class="guide_box">영문 대소문자와 숫자를 조합한 4-12자리 입니다.</span>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="text" id="id">
                    <h3><label for="id_btn" id="id_label">아이디 중복확인</label></h3>
                    <input type="submit" id="id_btn" name="id_btn">
                </div>

            </div>

            <!-- 이메일 area -->
            <div class="id_area email_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>이메일</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="text" id="email_input">
                    <h3><label for="email_btn" id="email_label">이메일 중복확인</label></h3>
                    <input type="submit" id="email_btn" name="email_btn">
                </div>
            </div>

            <!-- 비밀번호 area -->
            <div class="id_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>비밀번호</label></h3>
                    <span class="guide_box">영문,숫자,특수문자 조합한 8-20자리 입니다.</span>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="password" id="password1" autocomplete="new-password">
                </div>
            </div>
            <!-- 비밀번호 확인 area -->
            <div class="id_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>비밀번호 확인</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="password" id="password2">
                </div>
                <span class="error_box" id="pw_error"></span>
            </div>
            <hr width="100%" color="black">

            <!-- 이름 area -->
            <div class="id_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>이름</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="text" id="name" maxlength="7"
                           onkeyup="this.value=this.value.replace(/[^ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g,'');">
                </div>
            </div>

            <!-- 휴대폰번호 area -->
            <div class="id_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>휴대폰번호</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input tel_area_input">
                    <input type="text" id="tel1"
                           maxlength="3" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <input type="text" id="tel2"
                           maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <input type="text" id="tel3"
                           maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <h3><label for="tel_btn" id="tel_label">휴대폰 인증</label></h3>
                    <input type="submit" id="tel_btn">
                </div>
            </div>

            <!-- 주민등록번호 area -->
            <div class="id_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>주민등록번호</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="text" id="fir_joo"
                           maxlength="6" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <input type="password" id="sec_joo"
                           maxlength="7" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <h3><label for="joo_btn" id="joo_label">유효성 검사</label></h3>
                    <input type="submit" id="joo_btn">
                </div>

            </div>

        </div>

        <!-- 버튼 div -->
        <div class="btn_area">
            <button type="submit" class="btn" id="submit" name="submit">회원가입</button>
        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='js/login/login_sign.js') }}"></script>
{% endblock %}
