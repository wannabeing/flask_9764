{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login/login_sign.css') }}">
{% endblock %}

{% block title %}
Signup
{% endblock %}

{% block content %}
 <div class="header">
     <br>
     <img src="{{ url_for('static',filename='images/login.png') }}" class="basic_img" />
     <h3>회원가입</h3>
     {{ test }}
     <hr width="100%" color="black">
 </div>


<div class="area">
    <div class="text_area">
        <!-- 네모 폼 출력 div -->
        <div class="form_area">

            <!-- 아이디 area -->
            <div class="id_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>아이디</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="text" id="id">
                    <h3><label for="id_btn" id="id_label">아이디 중복확인</label></h3>
                    <input type="submit" id="id_btn" name="id_btn">
                </div>
                <span class="error_box" id="id_error">영문 대소문자와 숫자를 합한 4-12자리 입니다.</span>
            </div>

            <!-- 이메일 area -->
            <div class="id_area email_area">
                <!-- 제목 area -->
                <div class="id_area_label">
                    <h3><label>이메일</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="id_area_input">
                    <input type="text" id="email_input">
                    <h3><label for="mail_btn" id="mail_label">이메일 중복확인</label></h3>
                    <input type="submit" id="mail_btn" name="mail_btn">
                </div>
                <span class="error_box" id="email_error">이메일이 유효하지 않습니다.</span>

            </div>

            <!-- 비밀번호 area -->
            <div class="idpw_area">
                <h3><label for="password1" class="margin25">비밀번호</label></h3>
                <input type="password" id="password1" name="password">
                <h3><label for="password2" class="margin25">비밀번호 확인</label></h3>
                <input type="password" id="password2" name="password">
                <span class="error_box" id="pw_error">비밀번호가 맞지 않습니다.</span>
            </div>
            <hr width="100%" color="black">


            <!-- 휴대폰번호 area -->
            <div class="tel_area">
                <!-- 제목 area -->
                <div class="tel_area_label">
                    <h3><label>휴대폰번호</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="tel_area_input">
                    <input type="text"
                           maxlength="3" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <input type="text"
                           maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <input type="text"
                           maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
                <span class="error_box">휴대폰번호가 유효하지 않습니다.</span>
            </div>

            <!-- 주민등록번호 area -->
            <div class="joo_area">
                <!-- 제목 area -->
                <div class="joo_area_label">
                    <h3><label for="fir_joo">주민등록번호</label></h3>
                </div>
                <!-- 입력 area -->
                <div class="joo_area_input">
                    <input type="text" id="fir_joo" name="fir_joo" value="{{ fir_joo }}"
                           maxlength="6" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    <input type="text" id="sec_joo" name="sec_joo" value="{{ sec_joo }}"
                           maxlength="7" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
                <span class="error_box" id="joo_error">주민등록번호가 유효하지 않습니다.</span>
                 <!-- 유효성 검사 area -->
                <div class="val_area" >
                    <h3><label for="val_btn" id="val_label">유효성검사</label></h3>
                    <input type="submit" id="val_btn" name="val_btn">
                </div>
            </div>

        </div>

        <!-- 버튼 div -->
        <div class="btn_area">
            <button type="submit" class="btn" id="submit" name="submit">전송하기</button>
        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/login/login_sign.js') }}"></script>
{% endblock %}
